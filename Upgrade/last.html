<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="css/last.css">

</head>
<div class="container">
  <h2 class="center-align">Заполните поля формы</h2>
  <div class="row">
	<form class="col m12" name="userData">
	<div class="row">
	  <div class="input-field col m6">
		<input id="name" type="text" onkeypress="return !phoneNumbers(event)" maxlength="10">
		<label for="name">Ваше имя (только буквы)</label>
	  </div>
	  <div class="input-field col m6">
		<input id="phone" type="tel" onkeypress="return phoneNumbers(event)" maxlength="11">
		<label for="phone">Ваш телефон (только цифры)</label>
	  </div>
	</div>
	<div class="row">
	  <div class="col m6">
	       <button type="button" class="waves-effect waves-light btn" id="ready">Готово</button>           
	  </div>
	  <div class="col m6">
	       <div id="output"></div>
	  </div>
	</div>
	</form>
  </div>
</div>
<script src="last.js"></script>
</html>
